<ion-header>
  <ion-toolbar>
    <ion-icon name="close" slot="end" size="large" routerLink="/profile"></ion-icon>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <div class="id">
    <ion-img src="./assets/scid.avif" class=""></ion-img>
  </div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">id</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="but">
    <ion-button >Print</ion-button>
  </div>
</ion-content>

<ion-tabs>
  
  <ion-tab-bar slot="bottom">

    
    <ion-tab-button routerLink="/portal">
      <ion-label>Qr Code</ion-label>
      <ion-icon name="qr-code-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button>
      <ion-label routerLink="/activity">Activity</ion-label>
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-tab-button>
   
    <ion-tab-button>
      <ion-label routerLink="/grades">Grades</ion-label>
      <ion-icon name="stats-chart-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button routerLink="/profile">
      <ion-label>Profile</ion-label>
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
